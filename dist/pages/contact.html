<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Michiel Van Eynde en Willy Van Eynde">
    <title>Title</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
    <div id="top" class="rounded">
        <a href="#">
            <i class="fas fa-chevron-up"></i>
        </a>
    </div>

    <section class="text-center mt-3">
        <nav class="navbar navbar-expand-md mb-4">

            <p class="d-md-none navbar-brand pt-3">Navigatie</p>
            <button class="navbar-toggler second-button p-2" type="button" data-toggle="collapse"
                    data-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <div class="animated-icon2 mr-0">
                    <span></span><span></span><span></span><span></span></div>
            </button>

            <div class="collapse navbar-collapse pt-2" id="navbar">
                <ul class="navbar-nav d-flex w-100">
                    <li class="d-flex">
                        <a href="../../index.html">Startpagina</a>
                    </li>
                    <li class="d-flex">
                        <a href="../pages/foto.html">Foto's</a>
                    </li>
                    <li class="d-flex">
                        <a href="../pages/gebeurtenissen.html">Gebeurtenissen</a>
                    </li>
                    <li class="d-flex">
                        <a href="../pages/geschiedenis.html">Geschiedenis</a>
                    </li>
                    <li class="d-flex">
                        <a href="../pages/hobby.html">Hobby's</a>
                    </li>
                    <li class="d-flex">
                        <a class="active" href="../pages/contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>

    <h1 class="text-center pb-2">Contacteer ons</h1>

    <form action="" method="post" class="row text-center p-3">
        <div class="col-sm-12 col-md-6 form-group row">
            <label class="col-12" for="voornaam">Voornaam: </label>
            <input class="col-8 m-auto form-control" type="text" name="voornaam" id="voornaam">
        </div>

        <div class="col-sm-12 col-md-6 form-group row">
            <label class="col-12" for="achternaam">Achternaam: </label>
            <input class="col-8 m-auto form-control" type="text" name="voornaam" id="achternaam">
        </div>

        <div class="col-12 form-group row">
            <label class="col-12" for="bericht">Bericht: </label>
            <textarea class="ml-auto form-control" name="bericht" id="bericht" cols="80" rows="5"></textarea>
        </div>

        <div class="col-sm-12 col-md-6 form-group row">
            <label class="col-12" for="bestand">Upload hier je foto: </label>
            <input class="form-control-file col-10 ml-auto" type="file" name="bestand" id="bestand">
        </div>

        <div class="col-sm-12 col-md-6 form-group row">
            <input class="mt-1 col-2" type="checkbox" name="akkoord" id="akkoord">
            <label class="col-10" for="akkoord">Ik ga akkoord dat mijn afbeelding op deze site gepost mag worden</label>
        </div>

    </form>

    <section class="mt-2">
        <footer class="text-center pt-2">
            <div class="row">
                <h6 class="col-12">&copy; Van Eynde</h6>
                <p class="col-12">&dash;2020&dash;</p>
            </div>
        </footer>
    </section>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.second-button').on('click', function () {

                $('.animated-icon2').toggleClass('open');
            });
        });
    </script>
</div>
</body>
</html>
