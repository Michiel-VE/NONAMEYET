            <h5 class="d-md-none navbar-brand pt-3">Navigatie</h5>
            <button class="navbar-toggler second-button p-2" type="button" data-toggle="collapse"
                    data-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <div class="animated-icon2 mr-0">
                    <span></span><span></span><span></span><span></span></div>

            <div class="collapse navbar-collapse pt-2" id="navbar">
                <ul class="navbar-nav d-flex w-100">
                    <li class="d-flex">

    <h1 class="text-center pb-2">Contacteer ons</h1>

    <div class="foto6 pb-3"></div>

    <form action="/dist/pages/form_afhandeling.html" method="post" name="Contact"
          class="row text-center p-3 needs-validation" novalidate enctype="multipart/form-data"
          data-netlify-recaptcha="true" netlify-honeypot="Honey" netlify>
        <div class="col-sm-12 col-md-6 form-group row">
            <label class="col-12" for="naam">Naam: </label>
            <input class="col-8 m-auto form-control" type="text" name="naam" id="naam" placeholder="Naam"
                   required>
            <div class="invalid-feedback">Dit is geen geldige naam</div>
        </div>

        <div class="col-sm-12 col-md-6 form-group row">
            <label class="col-12" for="email">E&dash;mail: </label>
            <input class="col-8 m-auto form-control" type="email" name="bericht" id="email"
                   pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"
                   placeholder="E&dash;mail" required>
            <div class="invalid-feedback">Dit is geen bestaand e&dash;mail</div>
        </div>

        <div class="col-sm-12 col-md-6 form-group row">
            <label class="col-12" for="bericht">Bericht: </label>
            <textarea class="ml-auto form-control" name="bericht" id="bericht" cols="80" rows="5"
                      placeholder="Schrijf je vraag, mening of bericht hier" required></textarea>
            <div class="invalid-feedback">Gelieve een bericht te schrijven</div>
        </div>

        <div id="recaptcha" class="col-sm-12 col-md-6" data-netlify-recaptcha="true"></div>

        <div class="form-group col-12">
            <button type="submit" class="btn btn-lg btn-outline-success">Verstuur</button>
        </div>

        <div class="d-none">
            <label for="honey">Niet invullen</label>
            <input type="text" name="Honey" id="honey" autocomplete="off" tabindex="-1">
        </div>
    </form>

    <section class="mt-2">
        <footer class="text-center pt-2">
            <div class="row">
                <p class="col-12 mb-0">Website: &copy; Van Eynde</p>
                <p class="col-12">Foto: &copy; Belmans W. <a href="../pages/foto_linken.html">Bezoek alle foto's hier</a>
                </p>
                <p class="col-12">&dash;2020&dash;</p>
            </div>
        </footer>
    </section>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.second-button').on('click', function () {

                $('.animated-icon2').toggleClass('open');
            });

            var form = document.querySelector(".needs-validation");
            form.addEventListener('submit', function (event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated')
            });
        });
    </script>
</div>
